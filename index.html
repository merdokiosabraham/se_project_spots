<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="-----" />
    <meta name="author" content="Marcus Abraham" />
    <meta name="keywords" content="-----" />
    <title>Spots</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Edit profile icon" />Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Add new post icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Cards will be dynamically generated here -->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__title">2024 &copy; Spots</h2>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/Group 27.png" alt="Close button" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="profile-name-input-error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="modal__error"
                id="profile-description-input-error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Add New Post Modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/Group 27.png" alt="Close button" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card" class="modal__form">
            <label for="add-card-link-input" class="modal__label">
              Image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                name="link"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-caption-input" class="modal__label">
              Caption
              <input
                id="add-card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                id="add-card-caption-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- Image Preview Modal -->
      <div class="modal" id="image-preview-modal">
        <div class="modal__preview-container">
          <button type="button" class="modal__close-btn">
            <img src="./images/X logo.svg" alt="Close button" />
          </button>
          <img src="" alt="Preview Image" class="modal__preview-image" />
          <p class="modal__preview-caption"></p>
        </div>
      </div>

      <template id="card-template">
        <li class="card">
          <img src="" alt="Post Image" class="card__image" />
          <div class="card__content">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like-btn"></button>
            <button type="button" class="card__delete-btn"></button>
          </div>
        </li>
      </template>
    </div>

    <!-- Scripts -->
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
